<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="css/index.css" rel="stylesheet">
    </head>
    <body>
        <div class="row" id="main-row">
            <div class="main col-9">
                <h3>Pon tu código</h3>
                <textarea id="code-input" cols=70 rows=15></textarea>
            </div>
            <div class="sidebar col-3">
                <h3>Configuración</h3>
                <hr>
                <div class="theme-selector-container">
                    <form id="light-theme">
                        <input type="button" id="light-theme-select" value="Claro" onclick="changeTheme('light');">
                    </form>
                    <form id="dark-theme">
                        <input type="button" id="dark-theme-select" value="Oscuro" onclick="changeTheme('dark');">
                    </form>
                </div>
                <hr>
                <div class="theme-config">
                    <div id="background-config">
                        <h4>Color de Fondo</h4>
                        <form>
                            <div class="slider-container">
                                <label for="background-red">R</label>
                                <input type="range" min=0 max=255 id="background-red" name="background-red" class="slider-red">
                            </div>
                            <div class="slider-container">
                                <label for="background-green">G</label>
                                <input type="range" min=0 max=255 id="background-green" name="background-green" class="slider-green">
                            </div>
                            <div class="slider-container">
                                <label for="background-blue">B</label>
                                <input type="range" min=0 max=255 id="background-blue" name="background-blue" class="slider-blue">
                            </div>
                        </form>
                        <div class="color-display-container">
                            <div class="color-display" id="background-color-display"></div>
                        </div>
                    </div>
                    <hr>
                    <div id="keyword-config">
                        <h4>Palabras Clave</h4>
                        <form>
                            <div class="slider-container">
                                <label for="keyword-red">R</label>
                                <input type="range" min=0 max=255 id="keyword-red" name="keyword-red" class="slider-red">
                            </div>
                            <div class="slider-container">
                                <label for="keyword-green">G</label>
                                <input type="range" min=0 max=255 id="keyword-green" name="keyword-green" class="slider-green">
                            </div>
                            <div class="slider-container">
                                <label for="keyword-blue">B</label>
                                <input type="range" min=0 max=255 id="keyword-blue" name="keyword-blue" class="slider-blue">
                            </div>
                        </form>
                        <div class="color-display-container">
                            <div class="color-display" id="keyword-color-display"></div>
                        </div>
                    </div>
                    <hr>
                    <div id="number-config">
                        <h4>Números</h4>
                        <form>
                            <div class="slider-container">
                                <label for="number-red">R</label>
                                <input type="range" min=0 max=255 id="number-red" name="number-red" class="slider-red">
                            </div>
                            <div class="slider-container">
                                <label for="number-green">G</label>
                                <input type="range" min=0 max=255 id="number-green" name="number-green" class="slider-green">
                            </div>
                            <div class="slider-container">
                                <label for="number-blue">B</label>
                                <input type="range" min=0 max=255 id="number-blue" name="number-blue" class="slider-blue">
                            </div>
                        </form>
                        <div class="color-display-container">
                            <div class="color-display" id="number-color-display"></div>
                        </div>
                    </div>
                    <hr>
                    <div id="identifier-config">
                        <h4>Identificadores</h4>
                        <form>
                            <div class="slider-container">
                                <label for="identifier-red">R</label>
                                <input type="range" min=0 max=255 id="identifier-red" name="identifier-red" class="slider-red">
                            </div>
                            <div class="slider-container">
                                <label for="identifier-green">G</label>
                                <input type="range" min=0 max=255 id="identifier-green" name="identifier-green" class="slider-green">
                            </div>
                            <div class="slider-container">
                                <label for="identifier-blue">B</label>
                                <input type="range" min=0 max=255 id="identifier-blue" name="identifier-blue" class="slider-blue">
                            </div>
                        </form>
                        <div class="color-display-container">
                            <div class="color-display" id="identifier-color-display"></div>
                        </div>
                    </div>
                    <hr>
                    <div id="operator-config">
                        <h4>Operadores</h4>
                        <form>
                            <div class="slider-container">
                                <label for="operator-red">R</label>
                                <input type="range" min=0 max=255 id="operator-red" name="operator-red" class="slider-red">
                            </div>
                            <div class="slider-container">
                                <label for="operator-green">G</label>
                                <input type="range" min=0 max=255 id="operator-green" name="operator-green" class="slider-green">
                            </div>
                            <div class="slider-container">
                                <label for="opeartor-blue">B</label>
                                <input type="range" min=0 max=255 id="operator-blue" name="opeartor-blue" class="slider-blue">
                            </div>
                        </form>
                        <div class="color-display-container">
                            <div class="color-display" id="operator-color-display"></div>
                        </div>
                    </div>
                    <hr>
                    <div id="string-config">
                        <h4>Strings</h4>
                        <form>
                            <div class="slider-container">
                                <label for="string-red">R</label>
                                <input type="range" min=0 max=255 id="string-red" name="string-red" class="slider-red">
                            </div>
                            <div class="slider-container">
                                <label for="string-green">G</label>
                                <input type="range" min=0 max=255 id="string-green" name="string-green" class="slider-green">
                            </div>
                            <div class="slider-container">
                                <label for="string-blue">B</label>
                                <input type="range" min=0 max=255 id="string-blue" name="string-blue" class="slider-blue">
                            </div>
                        </form>
                        <div class="color-display-container">
                            <div class="color-display" id="string-color-display"></div>
                        </div>
                    </div>
                    <hr>
                    <div id="delimiter-config">
                        <h4>Delimitadores</h4>
                        <form>
                            <div class="slider-container">
                                <label for="delimiter-red">R</label>
                                <input type="range" min=0 max=255 id="delimiter-red" name="delimiter-red" class="slider-red">
                            </div>
                            <div class="slider-container">
                                <label for="delimiter-green">G</label>
                                <input type="range" min=0 max=255 id="delimiter-green" name="delimiter-green" class="slider-green">
                            </div>
                            <div class="slider-container">
                                <label for="delimiter-blue">B</label>
                                <input type="range" min=0 max=255 id="delimiter-blue" name="delimiter-blue" class="slider-blue">
                            </div>
                        </form>
                        <div class="color-display-container">
                            <div class="color-display" id="delimiter-color-display"></div>
                        </div>
                    </div>
                    <hr>
                    <div id="comment-config">
                        <h4>Comentarios</h4>
                        <form>
                            <div class="slider-container">
                                <label for="comment-red">R</label>
                                <input type="range" min=0 max=255 id="comment-red" name="comment-red" class="slider-red">
                            </div>
                            <div class="slider-container">
                                <label for="comment-green">G</label>
                                <input type="range" min=0 max=255 id="comment-green" name="comment-green" class="slider-green">
                            </div>
                            <div class="slider-container">
                                <label for="comment-blue">B</label>
                                <input type="range" min=0 max=255 id="comment-blue" name="comment-blue" class="slider-blue">
                            </div>
                        </form>
                        <div class="color-display-container">
                            <div class="color-display" id="comment-color-display"></div>
                        </div>
                    </div>
                    <hr>
                </div>
                <hr>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/colors.js"></script>
</html>
