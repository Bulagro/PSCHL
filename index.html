<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="css/index.css" rel="stylesheet">
    </head>
    <body>
        <div class="row" id="main-row">
            <div class="main col-8">
                <h3>Pon tu código</h3>
                <textarea id="code-input" cols=70 rows=15></textarea>
            </div>
            <div class="sidebar col-4">
                <!-- Debe haber una cosa para seleccionar tema: claro y oscuro -->
                <!-- y una forma de configurar los colores de cada elemento -->
                <h3>Configuración</h3>
                <hr>
                <div class="theme-selector-container">
                    <form id="light-theme">
                        <input type="button" id="light-theme-select" value="Claro">
                    </form>
                    <form id="dark-theme">
                        <input type="button" id="dark-theme-select" value="Oscuro">
                    </form>
                </div>
                <hr>
                <div class="theme-config">
                    <div id="background-config">
                        <h4>Color de Fondo</h4>
                        <form>
                            <div class="slider-container">
                                <label for="background-red">R</label>
                                <input type="range" min=0 max=255 id="background-red" name="background-red" class="slider-red">
                            </div>
                            <div class="slider-container">
                                <label for="background-green">G</label>
                                <input type="range" min=0 max=255 id="background-green" name="background-green" class="slider-green">
                            </div>
                            <div class="slider-container">
                                <label for="background-blue">B</label>
                                <input type="range" min=0 max=255 id="background-blue" name="background-blue" class="slider-blue">
                            </div>
                        </form>
                        <div class="color-display-container">
                            <div class="color-display" id="background-color-display"></div>
                        </div>
                    </div>
                    <div id="keyword-config"></div>
                    <div id="number-config"></div>
                    <div id="operator-config"></div>
                    <div id="string-config"></div>
                    <div id="delimiter-config"></div>
                    <div id="identifier-config"></div>
                    <div id="comment-config"></div>
                </div>
                <hr>
            </div>
        </div>
    </body>
</html>
